<mat-card >
    <mat-form-field appearance="standard">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Login" [(ngModel)]='authData.crm'>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Senha" [(ngModel)]='authData.password'>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)='login()' >Login</button>
</mat-card>
