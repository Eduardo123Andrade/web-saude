<mat-card>
    <form [formGroup]="loginForm" autocomplete="off" novalidate>
        <mat-form-field appearance="standard">
            <mat-label>Login</mat-label>
            <input matInput placeholder="CRM" formControlName="crm" id="crm" required>
            <mat-error *ngIf="hasError('crm', 'required')">CRM é obrigatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Senha</mat-label>
            <input matInput type="password" placeholder="Senha" formControlName="password" id="password" required>
            <mat-error *ngIf="hasError('password', 'required')">Senha é obrigatorio</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)='login(loginForm.value)'>Login</button>
    </form>

    <div class="footer">
        <p *ngIf="error.isError">{{error.errorMessage}}</p>
    </div>

</mat-card>
